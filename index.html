<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Admin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h1 id="logo">Accounts Manager</h1>
            <a href="#home">Home</a>            
            <a href="#Contact">Contact</a>
            <button id="mode">Dark/Light Mode</button>
        </nav>

        

    </header>
    

    <div id="accountsCard">
           
        <div id="createAccount">
            <h3>Create a New Bank Account:</h3>
            <form id="accountForm">
                <label for="name">Name:</label>
                <br>
                <input type="text" placeholder="enter name" id="name">
                <br>
                <label for="id">ID number:</label>
                <br>
                <input type="number" placeholder="enter ID number" id="idNumber">
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="text" placeholder="enter email" id="email">
                <br>
                <label for="balance">Balance:</label>
                <br>
                <input type="number" placeholder="enter balance" id="balance">
                <br>
                <br>
                <label for="type" id="selectAccountType">Select Account Type:</label>
                <select name="type" id="type">
                    <option value="transactional">Transactional</option>
                    <option value="savings">Savings</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Create account" class="submit-button">
            </form>
        </div>
        </div>
        <div id="listAndHeading">
            <div id="fileterAndDirection">
                <h3 id="heading"><em>list of accounts held</em></h3>
                <p id="direction">search or click an account for more details</p>
            
            </div>
            <div class="divAccountList">
                
                <input type="text" id="filterInput" placeholder="filter">
                <ul id="accountList">

                </ul>
            </div>
            
        </div>
        <div id="accountInfo">
            <p>click an account from the list, on the left to display its details here</p>
            <h4><em>account details:</em></h4>
            <p id="nameInfo"></p>
            <p id="idInfo"></p>
            <p id="balanceInfo"></p>
            <p id="emailInfo"></p>
            <p id="typeInfo"></p>
        </div>
            <div id="highestBalance">
                <p id="highestBalanceP"></p>
                <p id="balanceP"></p>
            </div>
        
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

</body>

</html>
